<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // Number
        let num = 5.5;
        let num2 = 5;
        console.log(num);
        console.log(typeof num);
        console.log("-------------------");

        // String
        let str = "Merhaba";
        console.log(str);
        console.log(str[0]);
        console.log(typeof str);
        console.log("-------------------");

        // Boolean
        let bool = true; // false
        console.log(bool);

        // Object
        let obj = {
            name: "Ahmet",
            age: 25
        };
        console.log(obj);
        console.log(obj.name);
        console.log(obj["age"]);
        console.log(typeof obj);

        // Array
        let arr = [1, 2, 3, 4, 5];
        console.log(arr);
        console.log(arr[0]);
        console.log(typeof arr);
    </script>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <h1 class="baslik">Bu bir başlıktır</h1>
        <p class="par">Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat eos blanditiis, doloribus nihil minima consequatur totam sit porro esse illo!</p>
        <button id="myButton">
            Tıklayın
        </button>
    </div>
    <div class="play">
        <img src="img/horse.png" alt="" id="im1">
        <p id="imgp"></p>
        <button id="myButton2">Göster</button>
    </div>
    <script>
        const buton = document.getElementById("myButton");
        buton.addEventListener("click", function() {
            const baslik = document.querySelector(".baslik");
            const par = document.querySelector(".par");
            baslik.style.color = "red";
            par.style.color = "blue";
            par.textContent = "Bu bir paragraftır";
            par.innerHTML = "<strong>Bu bir paragraftır</strong> Bu da paragraıfın içeriğidir.";
        });

        const buton2 = document.getElementById("myButton2");
        buton2.addEventListener("click", function() {
            const imgp = document.getElementById("imgp");
            const img = document.getElementById("im1");
            imgp.innerHTML = img.getAttribute("src") ;
        });
    </script>
</body>
</html>
